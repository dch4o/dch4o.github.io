site:
  name: Dohoon Cho
  site: 'https://dch4o.github.io'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orL6DNgFzBXYWbyov2pS0mEvvQSnAkgNGmCTOpOYBbc

# Default SEO metadata
metadata:
  title:
    default: Dohoon
    template: '%s â€” Dohoon'
  description: "\U0001F335 Dohoon's Blog"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Dohoon
    images:
      - url: '~/assets/images/default.png'
        width: 1726
        height: 961
    type: website

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "G-7D20KD9TW9"
      partytown: false

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
